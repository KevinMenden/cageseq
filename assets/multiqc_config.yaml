report_comment: >
    This report has been generated by the <a href="https://github.com/nf-core/cageseq" target="_blank">nf-core/cageseq</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/nf-core/cageseq" target="_blank">documentation</a>.
# Run only these modules
run_modules:
    - custom_content
    - fastqc
    - star
    - cutadapt
    - rseqc
    - sortmerna
    - samtools
    - bowtie1

# Order of modules in the report
top_modules:
    - "fastqc"
    - "cutadapt"
    - "sortmerna"
    - "star"
    - "bowtie1"
    - "samtools"
    - "rseqc"

# remove from file name in report
extra_fn_clean_trim:
    - ".adapter_trimmed.g"
    - ".adapter_trimmed.g_trimmed_fastqc"

# Define module order
module_order:
    - "fail_mapped_samples"
    - fastqc:
          name: "FastQC (raw)"
          info: "This section of the report shows FastQC results before adapter trimming."
          path_filters:
              - "*_fastqc.zip"
          path_filters_exclude:
              - "*val*_fastqc.zip"
              - "*trimmed_fastqc.zip"
    - cutadapt:
          name: "cutadapt (library)"
          info: "This section of the report shows the length of trimmed reads by cutadapt."
          path_filters:
              - "*_trimming_report.txt"
    - sortmerna
    - fastqc:
          name: "FastQC (library; trimmed)"
          info: "This section of the report shows FastQC results after adapter trimming."
          path_filters:
              - "*val*_fastqc.zip"
              - "*trimmed_fastqc.zip"
    - star
    - bowtie1
    - samtools
    - rseqc

report_section_order:
    software_versions:
        order: -1000
    nf-core-cageseq-summary:
        order: -1001
export_plots: true

remove_sections:
    - samtools-stats-alignment

# See https://github.com/ewels/MultiQC_TestData/blob/master/data/custom_content/with_config/table_headerconfig/multiqc_config.yaml
custom_data:
    fail_mapped_samples:
        section_name: "WARNING: Fail Alignment Check"
        description: "List of samples that failed the STAR minimum mapped reads threshold specified via the '--min_mapped_reads' parameter, and hence were ignored for the downstream processing steps."
        plot_type: "table"
        pconfig:
            id: "fail_mapped_samples_table"
            table_title: "Samples failed mapping threshold"
            namespace: "Samples failed mapping threshold"
            format: "{:.2f}"
